<!Doctype html>
  <head>
      <meta charset="utf-8">
      <title>Library</title>
      <link rel="stylesheet" type="text/css" href="./styles/app.css" />
  </head>
  <body>

    <div id="FormModal" class="modal">
      <div class="modal-content">
        <form id="Form" action="/" method="GET">
          <div class="modal-header">
            <span id="CloseModalButton" class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
          </div>
          <div class="modal-body">
              <input type="hidden" id="InputId" name="id" />

              <input type="text" id="InputTitle" class="input" 
                name="title" placeholder="Title" required /><br/>
            
              <input type="text" id="InputAuthor" class="input" 
                name="author" placeholder="Author" required /><br/>
            
              <input type="number" id="InputPages" class="input" 
                name="pages" placeholder="Pages" required /><br/>
          
              <br /><label for="InputRead" class="checkbox-label"> Have read?</label>
              <input type="checkbox" id="CheckboxRead" class="checkbox" 
                name="read" value="" /><br/>
            </div>
            <div class="modal-footer">
              <input id="submit" type="submit" value="Submit" class="save-button"/>
            </div>
        </form>
      </div>
    </div>

    <div class="library-container">
      <div class="header-container">
        <div class="header-title">Virtual Library</div>
        <div id="NewBookButton" class="new-book-button" >+</div>
      </div>
      <table id="Booklist" class="library-table"></table>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
